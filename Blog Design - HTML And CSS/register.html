<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My SoftUni Blog Design</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="scrips/jquery-1.10.2.js"></script>
	<script src="scripts/bootstrap.js"></script>
</head>
<body>
	<header>
		<div class="navbar navbar-default navbar-fixed-top text-uppercase">
			<div class="container">
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand">Software University</a>
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			  <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
			</button>
		</div>
				<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="register.html"> Register</a></li>
					<li><a href="login.html"> Login</a></li>
				</ul>
			</div>
		</div>
			</div>
	</header>
	<main>
		<div class="container body-content span=8 offset=2">
			<form class="form-horizontal">
				<fieldset>
					<legend>Register</legend>
					<div class="form-group">
						<label class="col-sm-4 control-label">Email</label>
						<div class="col-sm-4">
							<input type="email" class="form-control" id="email" placeholder="Enter Email">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Full Name</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="fullName" placeholder="Enter Full Name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Password</label>
						<div class="col-sm-6">
						<input type="password" class="form-control" id="password" placeholder="Enter Password">
						</div>
					</div>
							<div class="form-group">
						<label class="col-sm-4 control-label">Confirm Password</label>
						<div class="col-sm-6">
						<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
						</div>
					</div>
				<div>
					<div class="col-sm-4 col-sm-offset-4">
			<a href="login.html" class="btn btn-primary">Register</a>
			<button type="reset" class="btn btn-default">Cancel</button>
		</div>
	</div>
	</fieldset>
			</form>
		</div>
</main>
</body>
</html>
